  <script>
    function pares(x, y){
      // verifica se x é par (se não for, soma 1)
      if (x % 2 != 0) {
        x++; // x passar a ser par
      }
      //nesse ponto x passa a ser par
      while (x <= y) {
        console.log(x);
        x += 2; // soma 2, assim já vai para o próximo número par
      }
    }
    pares(32, 321);
  </script>
